<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="QuoteGen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Bentham&display=swap" rel="stylesheet">
    <!-- Benne and Bentham -->
    <title>Quote Generator</title>
</head>

<body>
    <!-- Attribution -->
    <div class="quote-container" id="quote-container">
        <div class="attribution">
            Coded by <a href="https://www.github.com/Ilyesia">Galen Tsao</a>.
        </div>


        <!-- Main quote text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                <!-- The quick brown fox jumps over the lazy dog filler -->
            </span>
            <i class="fas fa-quote-right"></i>
        </div>

        <!-- Author of the quote  -->
        <div class="quote-author">
            <span id="author">
                <!--Author filler -->
            </span>
        </div>

        <!-- Interactive buttons -->
        <div class="button-container">
            <button class="twitter" id="twitterbutton" title="Tweet this quote!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loading  -->
    <div class="loader" id="loader"></div>

    <script src="QuoteGen.js"></script>
</body>

</html>
